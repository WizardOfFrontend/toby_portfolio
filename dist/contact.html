<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet" />

    <link
      href="https://fonts.googleapis.com/css?family=Dancing+Script|Great+Vibes|Indie+Flower|Liu+Jian+Mao+Cao|Lobster|Pacifico|Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Contact Me| Developer & Tester</title>
  </head>

  <body>
    <!-- Header -->
    <header id="header-inner">
      <!-- Center the content -->
      <div class="container">
        <nav id="main-nav">
          <div class="logo-container">
            <p id="logo">TC</p>
            <p class="certified">Microsoft Certified</p>
          </div>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="work.html">Work</a></li>
            <li><a href="contact.html" class="current">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Section Contact Me -->
    <section id="contact-me" class="text-center py-3">
      <div class="bg-video">
        <video class="bg-video-content" autoplay muted loop>
          <source src="img/video.mp4" type="video/mp4" />
          <source src="img/video.webm" type="video/webm" />
          Your browser is not supported!
        </video>
      </div>

      <div class="container">
        <h2 class="section-title">Contact Me</h2>
        <div class="bottom-line"></div>
        <p class="lead">Here is how you can reach me</p>
        <form
          method="POST"
          data-netlify="true"
          data-netlify-recaptcha="true"
          action="https://formspree.io/WizardOfFrontend@gmail.com"
        >
          <div class="text-fields">
            <input type="text" class="text-input name-input" placeholder="Name" name="name" />
            <input type="text" class="text-input subject-input" placeholder="Subject" name="subject" />
            <input type="email" class="text-input email-input" placeholder="Email Address" name="email" />
            <input type="text" class="text-input phone-input" placeholder="Phone Number" name="phone" />
            <textarea class="text-input message-input" placeholder="Enter Message" name="message"></textarea>
          </div>
          <div>
            <div data-netlify-recaptcha="true"></div>
          </div>
          <button type="submit" class="btn btn-dark btn-animated">Submit</button>
        </form>
      </div>
    </section>

    <!-- Section Contact Info -->
    <section id="contact-info" class="py-3 bg-dark">
      <div class="container">
        <div class="contact-info">
          <div>
            <i class="fas fa-envelope fa-2x"></i>
            <h3>Email</h3>
            <p>WizardOfFrontend@gmail.com</p>
          </div>
          <div>
            <i class="fas fa-phone fa-2x"></i>
            <h3>Phone</h3>
            <p>(425) 440-1618</p>
          </div>
          <div>
            <i class="fas fa-address-card fa-2x"></i>
            <h3>Address</h3>
            <p>Issaquah, WA</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Section Tagline -->
    <section id="contact-tagline" class="bg-main py-4">
      <div class="container">
        <h1>Let's Start Your Next Project Together!!!</h1>
      </div>
    </section>
    <!-- Footer -->
    <footer id="main-footer">
      <div class="footer-content container">
        <p>Copyright &copy; 2019. All Rights Reserved</p>
        <div class="social">
          <a href="https://www.linkedin.com/in/wizardofqa/" target="_blank"><i class="fab fa-2x fa-linkedin"></i></a>
          <a href="https://github.com/WizardOfFrontend/"><i class="fab fa-2x fa-github"></i></a>
        </div>
      </div>
    </footer>

    <script src="js/typewriter.js"></script>
  </body>
</html>
